<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Logoipsum</title>
</head>
<body>
	<wrapper class="main-container">
		<header class="header">
			<img class="header__logo" src="src/icons/logo-icon.svg" alt="logo">
			<div class="header__menu">
				<a href="#" class="header-menu__item">Home</a>
				<a href="#" class="header-menu__item">Features</a>
				<a href="#" class="header-menu__item">Pricing</a>
				<a href="#" class="header-menu__item">Blog</a>
			</div>
			<button class="header__start-button" href="#" >Get Started</button>
		</header>
		<section class="banner">
			<div class="banner__content">
				<h1 class="banner__title">Grow your subscription business</h1>
				<h3 class="banner__description">Outcome-centered products that reduce churn, optimize pricing, and grow your subscription business end-to-end.</h3>
				<div class="banner__start-container">
				<button class="banner__start-button" href="#" >Get Started</button>
				<img class="banner__start-arrow" src="src/icons/arrow-icon.svg" alt="Start arrow" >
			</div>
			</div>
			<img class="banner__img" src="src/images/banner.png" alt="Man on skate" >
		</section>
		<div class="logo-bar">
			<img class="logo-bar__img" src="src/icons/logo-01.svg" alt="logo" >
			<img class="logo-bar__img" src="src/icons/logo-02.svg" alt="logo" >
			<img class="logo-bar__img" src="src/icons/logo-03.svg" alt="logo" >
			<img class="logo-bar__img" src="src/icons/logo-04.svg" alt="logo" >
			<img class="logo-bar__img" src="src/icons/logo-05.svg" alt="logo" >
		</div>

	</wrapper>
</body>
</html>
